<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 - J-Violin 학원</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styles-extended.css">
    <link rel="stylesheet" href="../css/musical-theme.css">
</head>
<body>
    <header></header>

    <main class="page-content">
        <section class="page-hero">
            <div class="container">
                <h1>💬 게시판</h1>
                <p>♪ J-Violin 학원의 소통 공간입니다 ♪</p>
            </div>
        </section>

        <section class="board-content">
            <div class="container">
                <div class="board-tabs">
                    <button class="tab-btn active" data-board="notice">공지사항</button>
                    <button class="tab-btn" data-board="free">자유게시판</button>
                    <button class="tab-btn" data-board="qna">Q&A</button>
                </div>

                <div class="board-container">
                    <div class="board-header">
                        <h2 id="board-title">공지사항</h2>
                        <button id="write-btn" class="btn-primary">글쓰기</button>
                    </div>

                    <div class="board-search">
                        <select id="search-type">
                            <option value="title">제목</option>
                            <option value="content">내용</option>
                            <option value="author">작성자</option>
                        </select>
                        <input type="text" id="search-input" placeholder="검색어를 입력하세요">
                        <button id="search-btn" class="btn-secondary">검색</button>
                    </div>

                    <div class="board-table-container">
                        <table class="board-table">
                            <thead>
                                <tr>
                                    <th width="60">번호</th>
                                    <th>제목</th>
                                    <th width="100">작성자</th>
                                    <th width="100">작성일</th>
                                    <th width="60">조회</th>
                                </tr>
                            </thead>
                            <tbody id="board-tbody">
                            </tbody>
                        </table>
                    </div>

                    <div class="board-pagination">
                        <button id="prev-page" class="page-btn">이전</button>
                        <div class="page-numbers" id="page-numbers"></div>
                        <button id="next-page" class="page-btn">다음</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="post-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">글쓰기</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="post-form">
                    <div class="form-group">
                        <label for="post-title">제목</label>
                        <input type="text" id="post-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="post-author">작성자</label>
                        <input type="text" id="post-author" name="author" required>
                    </div>
                    <div class="form-group">
                        <label for="post-content">내용</label>
                        <textarea id="post-content" name="content" rows="10" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="post-password">비밀번호</label>
                        <input type="password" id="post-password" name="password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">등록</button>
                        <button type="button" class="btn-secondary" id="cancel-btn">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="view-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="view-title">게시글 보기</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="post-info">
                    <div class="post-meta">
                        <span id="view-author">작성자</span>
                        <span id="view-date">작성일</span>
                        <span id="view-count">조회수</span>
                    </div>
                    <h3 id="view-post-title">제목</h3>
                </div>
                <div class="post-content" id="view-content">
                    내용
                </div>
                <div class="post-actions">
                    <button id="edit-btn" class="btn-secondary">수정</button>
                    <button id="delete-btn" class="btn-danger">삭제</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 J-Violin 학원. All rights reserved.</p>
        </div>
    </footer>

    <script src="../components/navigation.js"></script>
    <script src="../components/board.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Navigation.init();
            Board.init();
        });
    </script>
</body>
</html>
