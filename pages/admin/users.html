    <script>
        let users = [];
        let filteredUsers = [];
        let editingUserId = null;

        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAuth();
            loadUsers();
        });

        function checkAdminAuth() {
            const token = localStorage.getItem('adminToken');
            const user = JSON.parse(localStorage.getItem('adminUser') || '{}');
            
            if (!token || user.role !== 'admin') {
                window.location.href = './login.html';
                return;
            }
            
            document.getElementById('adminUserName').textContent = user.name || 'ê´€ë¦¬ì';
        }

        async function loadUsers() {
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch('/api/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('ì‚¬ìš©ì ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }

                users = await response.json();
                filteredUsers = [...users];
                renderUsers();

            } catch (error) {
                console.error('ì‚¬ìš©ì ë¡œë”© ì˜¤ë¥˜:', error);
                showError('ì‚¬ìš©ì ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        function renderUsers() {
            const tbody = document.getElementById('usersTable');
            
            if (filteredUsers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; color: #666;">ì‚¬ìš©ìê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
                return;
            }

            tbody.innerHTML = filteredUsers.map(user => `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.phone || '-'}</td>
                    <td><span class="status-badge status-${user.role}">${getRoleText(user.role)}</span></td>
                    <td><span class="status-badge ${user.isActive ? 'status-confirmed' : 'status-cancelled'}">${user.isActive ? 'í™œì„±' : 'ë¹„í™œì„±'}</span></td>
                    <td>${formatDate(user.createdAt)}</td>
                    <td>
                        <button class="admin-btn admin-btn-small" onclick="editUser(${user.id})">í¸ì§‘</button>
                        <button class="admin-btn admin-btn-small admin-btn-danger" onclick="deleteUser(${user.id})">ì‚­ì œ</button>
                    </td>
                </tr>
            `).join('');
        }

        function filterUsers() {
            const roleFilter = document.getElementById('roleFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const searchInput = document.getElementById('searchInput').value.toLowerCase();

            filteredUsers = users.filter(user => {
                const matchesRole = !roleFilter || user.role === roleFilter;
                const matchesStatus = !statusFilter || user.isActive.toString() === statusFilter;
                const matchesSearch = !searchInput || 
                    user.name.toLowerCase().includes(searchInput) || 
                    user.username.toLowerCase().includes(searchInput);

                return matchesRole && matchesStatus && matchesSearch;
            });

            renderUsers();
        }

        function showCreateUserModal() {
            editingUserId = null;
            document.getElementById('modalTitle').textContent = 'ìƒˆ ì‚¬ìš©ì ì¶”ê°€';
            document.getElementById('userForm').reset();
            document.getElementById('modalIsActive').checked = true;
            document.getElementById('passwordGroup').style.display = 'block';
            document.getElementById('modalPassword').required = true;
            document.getElementById('userModal').style.display = 'block';
        }

        function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;

            editingUserId = userId;
            document.getElementById('modalTitle').textContent = 'ì‚¬ìš©ì í¸ì§‘';
            document.getElementById('modalUsername').value = user.username;
            document.getElementById('modalName').value = user.name;
            document.getElementById('modalEmail').value = user.email;
            document.getElementById('modalPhone').value = user.phone || '';
            document.getElementById('modalRole').value = user.role;
            document.getElementById('modalIsActive').checked = user.isActive;
            document.getElementById('passwordGroup').style.display = 'none';
            document.getElementById('modalPassword').required = false;
            document.getElementById('userModal').style.display = 'block';
        }

        function closeUserModal() {
            document.getElementById('userModal').style.display = 'none';
            editingUserId = null;
        }

        async function saveUser(event) {
            event.preventDefault();
            
            const formData = {
                username: document.getElementById('modalUsername').value,
                name: document.getElementById('modalName').value,
                email: document.getElementById('modalEmail').value,
                phone: document.getElementById('modalPhone').value,
                role: document.getElementById('modalRole').value,
                isActive: document.getElementById('modalIsActive').checked
            };

            if (!editingUserId) {
                formData.password = document.getElementById('modalPassword').value;
            }

            try {
                const token = localStorage.getItem('adminToken');
                const url = editingUserId ? `/api/admin/users/${editingUserId}` : '/api/admin/users';
                const method = editingUserId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'ì‚¬ìš©ì ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }

                closeUserModal();
                loadUsers();
                showSuccess(editingUserId ? 'ì‚¬ìš©ìê°€ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.' : 'ì‚¬ìš©ìê°€ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤.');

            } catch (error) {
                console.error('ì‚¬ìš©ì ì €ì¥ ì˜¤ë¥˜:', error);
                showError(error.message);
            }
        }

        async function deleteUser(userId) {
            if (!confirm('ì •ë§ë¡œ ì´ ì‚¬ìš©ìë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

            try {

                }

                loadUsers();
                showSuccess('ì‚¬ìš©ìê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');

            } catch (error) {

                showError('ì‚¬ìš©ì ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        function getRoleText(role) {
            const roleMap = {

                'teacher': 'ê°•ì‚¬',
                'admin': 'ê´€ë¦¬ì'
            };
            return roleMap[role] || role;

                localStorage.removeItem('adminUser');

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ì‹œ ë‹«ê¸°
